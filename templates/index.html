{% extends 'base.html' %}

{% block title %}Boggle{% endblock %}


{% block content %}

<div id="game-container">
    <div id="game-info">
        <div id="game-info-inner">
            <h1>Boggle</h1>
            <h2>Time: <span id="timer">60</span></h2>
            <h2>Score: <span id="score">0</span></h2>
            <h2>High Score: <span id="hi-score">{{ highscore }}</span></h2>
            <h2>Times Played: <span id="times-played">{{ nplays }}</span></h2>

            <form action="/guess" method="POST" id="guess-form">
                <input type="text" id="guess" name="guess">
                <input type="submit" value="Submit" id="submit">
            </form>

            <div id="message"></div>
        </div>
    </div>

    <div id="game-board">
        <table>
            {% for row in board %}
            <tr>
                {% for letter in row %}
                <td>{{ letter }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
